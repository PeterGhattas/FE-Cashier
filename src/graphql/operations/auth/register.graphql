mutation Register($createUserInput: CreateUserInput!) {
  register(createUserInput: $createUserInput) {
    accessToken
    user {
    _id
    address
    assignedStores
    avatar
    createdAt
    deviceTokens
    email
    fullName
    isActive
    lastLogin
    permissions
    phoneNumber
    role
    storeId
    updatedAt
    username
    }
  }
}